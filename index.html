<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      
      
      <div class="card mx-auto" style="width: 30rem">
        <div class="card-body">
          <div class="search">
          
            <input class="inp " type="text" placeholder="Enter City Name" />
            <!-- <button><img src="./images/search.png" alt=""></button> -->
            <img class="search-icon ms-3" src="./images/search.png" alt="" />
          </div>



          <!-- --------------main------------------------------ -->
          <img src="./images/drizzle.png" class="weatherImg" alt="" />
          <h1 class="temp-maths"></h1>
          <h1 class="city mt-2"></h1>

          <div class="row d-flex justify-content-between mt-5">
            <div class="col col-md-6 d-flex flex-row humidity">
              <div class="me-3"><img src="./images/humidity.png" class="img-humid-wind" alt="" /></div>
              <div>
                <p class="mt-2 humidPercent"></p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col col-md-6 wind d-flex flex-row ">
              <div class="me-3">
              <img src="./images/wind.png" class="img-humid-wind" alt="" /></div>
              <div>
              <p class="mt-2 windSpeed"></p>
              <p>Wind Speed</p></div>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
